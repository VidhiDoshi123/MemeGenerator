



<div class="app">
    <div class="container">
    
        <div class="row">
        <div style="width:100%">
<button style="float:right;" class="btn btn-primary"type="button" (click)="auth.signOut()">Logout</button>
</div>
            <div class="col-md-6">
                <div class="card">
                
                    <div class="card-body">
                    <span class="badge badge-pill badge-info"  style="width:80%;display: flex;flex-direction: column;margin:10%;"><h3 style="text-align:center;">Create Meme</h3></span>
                    <form class="flexbox">
                        
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Select an Image</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1" accept="image/*" (change)='preview($event)'>
                        </div>
                        <div class="form-group">
                            <label for="">Top Text</label>
                            <input type="text" class="form-control" name="topText"  [(ngModel)]='topText' (keyup)='drawText()'>
                        </div>

                        <div class="form-group">
                            <label for="">Bottom Text</label>
                            <input type="text" class="form-control" name="bottomText" [(ngModel)]='bottomText' (keyup)='drawText()'>
                        </div>

                        <div class="card">
					<div class="card-header">
						<i class="fa fa-cogs" aria-hidden="true"></i> More options
					</div>
					<div class="card-body">
					
						<div class="row">
							<div class="col-md-12">
								
								<div class="form-group">
									<div class="row">
										<label class="control-label col-md-3" for="text_font_size">Font size:</label>
										<div class="col-md-7">
                                        
											<input [(ngModel)]="fontsize" name="fontsize" style="width:100%" id="text_font_size" type="number" (keyup)='drawText()' />
                                
										</div>
										
									</div>
								</div>

                                
							</div>
						</div>
					
					</div>
				</div>
                    <button class="btn btn-outline-primary btn-block" (click)='downloadImg("save")' >Save</button>
                    <button class="btn btn-outline-primary btn-block" (click)='downloadImg("download")' >Download</button>
                  
                    </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 ">
                <canvas class="drop-shadow" #memeCanvas width="700" height="800" style ="background-color:white;">
                </canvas>
            </div>
        </div>
    </div>
</div>
